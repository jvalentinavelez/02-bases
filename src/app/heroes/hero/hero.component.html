<h1>Heroe</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>

</dl>

<button 
    *ngIf="name === 'Ironman'"
    (click)="changeHero()"
    class="btn btn-primary mx-2">
    Cambiar Nombre
</button>

<button 
    *ngIf="age !== 50"
    (click)="changeAge()" 
    class="btn btn-primary mx-2">
    Cambiar Edad
</button>

<button 
    (click)="resetForm()" 
    class="btn btn-primary">
    Reset form
</button>
